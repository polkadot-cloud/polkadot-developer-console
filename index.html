<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#552bbf"
    />
    <meta name="msapplication-TileColor" content="#552bbf" />
    <meta name="theme-color" content="#ffffff" />

    <script type="module">
      import { Buffer } from 'buffer';
      window.Buffer = Buffer;
    </script>

    <title>Polkadot Developer Console</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

     <!--Initiate Privacy Preserving Simple Analytics-->
     <script async defer src="https://apisa.polkadot.cloud/latest.js"></script>
     <noscript
       ><img
         src="https://apisa.polkadot.cloud/noscript.gif"
         alt=""
         referrerpolicy="no-referrer-when-downgrade"
     /></noscript>
  </body>
</html>
